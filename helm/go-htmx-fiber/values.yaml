# Default values for go-htmx-fiber
replicaCount: 2

image:
  registry: ghcr.io
  repository: igorsilva-dev/go_htmx_fiber_fullstack
  pullPolicy: IfNotPresent
  tag: ""  # Overridden by the chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# ConfigMap for non-sensitive environment variables
configMap:
  enabled: true
  data:
    APP_ENV: production
    APP_PORT: "8080"
    DB_HOST: postgres.default.svc.cluster.local
    DB_PORT: "5432"
    DB_NAME: fiber_htmx_db
    DB_SSLMODE: require

# External Secrets configuration (AWS Secrets Manager)
externalSecrets:
  enabled: true
  secretStore:
    name: aws-secrets-store    # Name of your SecretStore resource
    kind: SecretStore          # or ClusterSecretStore
  refreshInterval: 15m
  secretPrefix: development/go-htmx-fiber/ # Prefix for secrets in AWS Secrets Manager
  # Secrets to retrieve from AWS Secrets Manager
  secrets:
    - key: csrf_secret
      name: CSRF_SECRET
    - key: session_key
      name: SESSION_KEY
    - key: db_user
      name: DB_USER
    - key: db_password
      name: DB_PASSWORD

# Service Account configuration
serviceAccount:
  create: true
  name: "go-htmx-fiber-sa"
  annotations: {} 

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

nodeSelector: {}

affinity: {}

tolerations: {}

env: []
