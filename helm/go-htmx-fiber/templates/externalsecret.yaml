{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "go-htmx-fiber.fullname" . }}-external-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "go-htmx-fiber.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name }}
    kind: {{ .Values.externalSecrets.secretStore.kind }}
  
  target:
    name: {{ include "go-htmx-fiber.fullname" . }}-secrets
    template:
      engineVersion: v2
      type: Opaque
      data:
        {{- range .Values.externalSecrets.secrets }}
        {{ .name }}: "{{ `{{ .` }}{{ .key }}{{ `}}` }}"
        {{- end }}
  
  data:
    {{- range .Values.externalSecrets.secrets }}
    - secretKey: {{ .key }}
      remoteRef:
        key: {{ $.Values.externalSecrets.secretPrefix }}{{ .key }}
    {{- end }}
{{- end }}
