name: Semantic Versioning and Release

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'web/**'
      - 'public/**'
      - 'migrations/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  semantic-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      new_version: ${{ steps.semver.outputs.version }}
      version_changed: ${{ steps.semver.outputs.version_changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate and tag semantic version
        id: semver
        uses: PaulHatch/semantic-version-action@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE|breaking:|major:)"
          minor_pattern: "(feat|feature|minor:)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false
          search_commit_body: true
          user_api_token: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    needs: semantic-version
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image to GHCR
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image pushed successfully
        run: |
          echo "‚úÖ Docker image successfully built and pushed to GHCR"
          echo "üì¶ Image Repository: ghcr.io/${{ github.repository }}"
          echo "üè∑Ô∏è  New Version: ${{ needs.semantic-version.outputs.new_version }}"
          echo "üìã All tags: ${{ steps.meta.outputs.tags }}"

  create-release:
    needs: [semantic-version, build-and-push]
    if: needs.semantic-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.semantic-version.outputs.new_version }}
          release_name: Release v${{ needs.semantic-version.outputs.new_version }}
          body: |
            ## Docker Image
            
            **Repository:** `ghcr.io/${{ github.repository }}`
            
            **Tags:**
            - `${{ needs.semantic-version.outputs.new_version }}`
            - `latest`
            
            ### Pull the image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.semantic-version.outputs.new_version }}       
           
          draft: false
          prerelease: false
