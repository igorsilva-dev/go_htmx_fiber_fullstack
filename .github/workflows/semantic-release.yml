name: Semantic Versioning and Release

on:
  push:
    branches:
      - main
    
  workflow_dispatch:

jobs:
  semantic-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      new_version: ${{ steps.semver.outputs.version }}
      version_changed: ${{ steps.semver.outputs.version_changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate and tag semantic version
        id: semver
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE|breaking:|major:)"
          minor_pattern: "(feat|feature|minor:)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false
          search_commit_body: true
          user_api_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug version info
        run: |
          echo "Version: ${{ steps.semver.outputs.version }}"
          echo "Version Changed: ${{ steps.semver.outputs.version_changed }}"
          echo "Tag: ${{ steps.semver.outputs.tag }}"

  build-and-push:
    needs: semantic-version
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata with semver
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.semantic-version.outputs.new_version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image to GHCR
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image pushed successfully
        run: |
          echo "‚úÖ Docker image successfully built and pushed to GHCR"
          echo "üì¶ Image Repository: ghcr.io/${{ github.repository }}"
          echo "üè∑Ô∏è  New Version: ${{ needs.semantic-version.outputs.new_version }}"
          echo "üìã All tags:"
          echo "${{ steps.meta.outputs.tags }}"

  create-release:
    needs: [semantic-version, build-and-push]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Chart.yaml with new version
        run: |
          VERSION=${{ needs.semantic-version.outputs.new_version }}
          sed -i "s/appVersion: .*/appVersion: \"$VERSION\"/" helm/go-htmx-fiber/Chart.yaml
          sed -i "s/version: .*/version: $VERSION/" helm/go-htmx-fiber/Chart.yaml
          echo "Updated Chart.yaml:"
          cat helm/go-htmx-fiber/Chart.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: latest

      - name: Package Helm chart
        run: |
          mkdir -p helm/releases
          helm package helm/go-htmx-fiber --destination helm/releases
          ls -la helm/releases/

      - name: Login to GHCR for Helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          VERSION=${{ needs.semantic-version.outputs.new_version }}
          helm push helm/releases/go-htmx-fiber-${VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
          echo "‚úÖ Helm chart pushed to ghcr.io/${{ github.repository_owner }}/charts/go-htmx-fiber:${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.semantic-version.outputs.new_version }}
          name: Release v${{ needs.semantic-version.outputs.new_version }}
          body: |
            ## Docker Image
            
            **Repository:** `ghcr.io/${{ github.repository }}`
            
            **Tags:**
            - `${{ needs.semantic-version.outputs.new_version }}`
            - `latest`
            
            ### Pull the image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.semantic-version.outputs.new_version }}
            ```
            
            ## Helm Chart
            
            **Chart Repository:** `oci://ghcr.io/${{ github.repository_owner }}/charts`
            
            ### Add the Helm repository:
            ```bash
            helm registry login ghcr.io -u <USERNAME> -p <GITHUB_TOKEN>
            ```
            
            ### Install with Helm:
            ```bash
            helm install my-release oci://ghcr.io/${{ github.repository_owner }}/charts/go-htmx-fiber \
              --version ${{ needs.semantic-version.outputs.new_version }} \
              --set image.tag=${{ needs.semantic-version.outputs.new_version }}
            ```
            
            ### Or upgrade existing release:
            ```bash
            helm upgrade my-release oci://ghcr.io/${{ github.repository_owner }}/charts/go-htmx-fiber \
              --version ${{ needs.semantic-version.outputs.new_version }} \
              --set image.tag=${{ needs.semantic-version.outputs.new_version }}
            ```
          files: helm/releases/go-htmx-fiber-${{ needs.semantic-version.outputs.new_version }}.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
